#cloud-config

# Simplified cloud-init for testing Odoo deployment

# Update packages
package_update: true
package_upgrade: true

packages:
  - git
  - docker.io
  - docker-compose
  - curl

# Setup and deploy Odoo
runcmd:
  # Setup Docker Compose v2 if not available
  - |
    if ! command -v docker-compose &> /dev/null; then
      curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      chmod +x /usr/local/bin/docker-compose
    fi

  # Clone the Odoo repository
  - cd /root
  - git clone -b ${github_branch} https://${github_token}@${github_repo} odoo
  - cd odoo

  # Create .env file with configuration
  - |
    cat > /root/odoo/.env << 'EOF'
    # Odoo Configuration
    ODOO_ADMIN_PASSWORD=${odoo_admin_password}
    ODOO_DB_USER=odoo
    ODOO_DB_PASSWORD=${odoo_db_password}
    ODOO_DB_NAME=${odoo_db_name}

    # SSO Configuration
    ODOO_JWT_SECRET=${odoo_jwt_secret}

    # Odoo Public URL
    ODOO_PUBLIC_URL=https://${domain_name}

    # Orbit Integration
    BACKEND_URL=${backend_url}
    FRONTEND_URL=${frontend_url}

    # PostgreSQL Configuration
    POSTGRES_DB=postgres
    POSTGRES_USER=odoo
    POSTGRES_PASSWORD=${odoo_db_password}

    # Domain Configuration
    DOMAIN_NAME=${domain_name}
    EOF

  # Start services
  - cd /root/odoo
  - docker-compose up -d

  # Wait for Odoo to be ready
  - sleep 30

  # Automatically create Odoo database
  - docker exec odoo-odoo-1 odoo --database=${odoo_db_name} --db_host=db --db_port=5432 --db_user=odoo --db_password=${odoo_db_password} --init=base --stop-after-init --without-demo=all --load-language=en_US

  # Restart Odoo to use the new database
  - docker-compose -f /root/odoo/docker-compose.yml restart odoo

# Write helper files
write_files:
  - path: /root/odoo-info.txt
    content: |
      Odoo Server Information
      =======================
      Domain: ${domain_name}
      Tenant: ${tenant_name}
      Branch: ${github_branch}

      Check status: docker-compose -f /root/odoo/docker-compose.yml ps
      View logs: docker-compose -f /root/odoo/docker-compose.yml logs -f

final_message: |
  ============================================
  Odoo server deployment started!
  ============================================
  Domain: ${domain_name}
  Tenant: ${tenant_name}

  Check deployment status:
  cd /root/odoo && docker-compose ps
  ============================================
